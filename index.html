<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Léxico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        .tokens, .errors {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Análisis Léxico</h1>
    <form method="POST">
        <label for="code">Ingresa el código aquí:</label><br>
        <textarea name="code" rows="10" cols="50">{{ code }}</textarea><br><br>
        <input type="submit" name="action" value="Ejecutar">
        <input type="submit" name="action" value="Borrar">
    </form>

    {% if tokens %}
    <div class="tokens">
        <h2>Tokens</h2>
        <table>
            <tr>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Línea</th>
            </tr>
            {% for token in tokens %}
            <tr>
                <td>{{ token[0] }}</td>
                <td>{{ token[1] }}</td>
                <td>{{ token[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}

    {% if errors %}
    <div class="errors">
        <h2>Errores</h2>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
